services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx:42v1.0
    ports:
      - "443:443"
    restart: always
    networks:
      - inception
    depends_on:
      - wordpress
    volumes:
      - wordpress-data:/var/www/html/ialves-m/wordpress/

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb:42v1.0
    env_file:
      - .env
    ports:
      - "3306:3306"
    restart: always
    networks:
      - inception
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./requirements/mariadb/conf/50-server.cnf:/etc/mysql/mariadb.conf.d/50-server.cnf:ro

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress:42v1.0
    env_file:
      - .env
    ports:
      - "9000:9000"
    restart: always
    networks:
      - inception
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - wordpress-data:/var/www/html/ialves-m/wordpress/

networks:
  inception:
    name: inception_network
    driver: bridge

volumes:
  mariadb-data:
    name: mariadb_volume
    driver: local
    driver_opts:
      type: none
      device: /home/ialves-m/data/db
      o: bind
  wordpress-data:
    name: wordpress_volume
    driver: local
    driver_opts:
      type: none
      device: /home/ialves-m/data/wp
      o: bind
